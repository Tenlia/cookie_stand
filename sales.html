<!DOCTYPE>
<html>
  <head>
    <title>Salmon Cookie Carts</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <form id="cookie_form">
      <label for="location_name">Store Name:</label>
      <input id="location_name" type="text" name="location_name">
      <label for="min_cust">Minimum Customers:</label>
      <input id="min_cust" type="text" name="min_cust">
      <label for="max_cust">Maximum Customers:</label>
      <input id="max_cust" type="text" name="max_cust">
      <label for="avg_cookies">Average Cookies:</label>
      <input id="avg_cookies" type="text" name="avg_cookies">
      <label for="add_address">Address:</label>
      <input id="add_address" type="text" name="add_address">
      <label for="phone_num">Phone Number:</label>
      <input id="phone_num" type="text" name="phone_num">
      <input type="submit" value="submit">
    </form>
    <table id='cookieTable'></table>
