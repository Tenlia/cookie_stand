<!DOCTYPE>
<html>
  <head>
    <title>Salmon Cookie Carts</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Skranji|Slabo+27px" rel="stylesheet">
  </head>
  <body>
    <header>
      <header>
          <h1>Pat's Salmon Cookies</h1>
        </img>
        <ul>
          <li><a href="index.html">Front Page</a></li>
        </ul>
      </header>
    </header>
    <main>
      <form id="cookie_form">
        <label for="location_name">Store Name:</label>
        <input id="location_name" type="text" name="location_name" required>
        <label for="min_cust">Minimum Customers:</label>
        <input id="min_cust" type="number" name="min_cust" required>
        <label for="max_cust">Maximum Customers:</label>
        <input id="max_cust" type="number" name="max_cust" required>
        <label for="avg_cookies">Average Cookies:</label>
        <input id="avg_cookies" type="number" name="avg_cookies" required>
        <label for="add_address">Address:</label>
        <input id="add_address" type="text" name="add_address" required>
        <label for="phone_num">Phone Number:</label>
        <input id="phone_num" type="text" name="phone_num" required>
        <input type="submit" value="submit" id="submit">
      </form>
      <table id='cookieTable'></table>
        <!-- <ul id="FirstAndPike">1st and Pike</ul>
        <ul id="SeattleTacoma">SeaTac Airport</ul>
        <ul id="SeattleCenter">Seattle Center</ul>
        <ul id="CapitolHill">CapitolHill</ul>
        <ul id="AlkiBeach">Alki</ul> -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
